# Pre-commit configuration for Rust workspace

repos:
  - repo: local
    hooks:
      # 1. Check code formatting
      - id: cargo-fmt-check
        name: ğŸ“ Check Rust formatting
        entry: cargo fmt --all -- --check
        language: system
        pass_filenames: false

      # 2. Run Clippy linter (treat warnings as errors)
      - id: cargo-clippy-debug
        name: ğŸ§¹ Run Clippy lints for debug build
        entry: |
          cargo clippy --workspace --all-targets -- -D warnings
        language: system
        pass_filenames: false

      - id: cargo-clippy-release
        name: ğŸ§¹ Run Clippy lints for release build
        entry: |
          cargo clippy --workspace --all-targets --release -- -D warnings
        language: system
        pass_filenames: false
